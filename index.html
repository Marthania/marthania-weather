<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Marthania Weather App</title>
</head>
<body>
    <div class="weather-app">
<header>

<form class=search-form>
    <input type="search" placeholder="Enter a city...." class="search-form-input">
    <input type="submit" value="Search" class="search-form-button">
</form>
</header>
<main>
    <div class="weather-app-data">
    <div>
    <h1 class="weather-app-city">San Francisco</h1>
    <p class="weather-app-details">Thursday 18:31, broken clouds 
        <br/>
        Humidity: <strong>84%</strong>, Wind: <strong>5.14km/h</strong>
</p>
</div>
<div class="weather-app-temperature-wrapper">
<div class="weather-app-icon">⛅</div>
<div class="weather-app-temperature">14</div>
<div class="weather-app-unit">°C</div>
</div>
</div>
</main>
<footer>
    This project was coded by 
    <a href="https://github.com/Marthania/" target="_blank"> Martha Chibowa</a> and is 
    <a href="https://github.com/Marthania/marthania-weather" target="_blank">open-sourced on GitHub </a> and 
    <a href="https://marthaniaweather.netlify.app/" target="_blank">on Netlify</a>.
</footer>
 </div>   
</body>
</html>
