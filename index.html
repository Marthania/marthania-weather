<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Marthania Weather App</title>
</head>
<body>
    <div class="weather-app">
<header>

<form class=search-form id="search-form">
    <input type="search" placeholder="Enter a city...." class="search-form-input" id="search-form-input">
    <input type="submit" value="Search" class="search-form-button">
</form>
</header>
<main>
    <div class="weather-app-data">
    <div>
    <h1 class="weather-app-city" id="city"></h1>
    <p class="weather-app-details"><span id="time">time</span>, <span id="description"></span> 
        <br/>
        Humidity:<strong><span id="humidity"></span>%</strong>, 
        Wind: <strong><span id=wind></span>km/h</strong>
</p>
</div>
<div class="weather-app-temperature-wrapper">
<div class="weather-app-icon" id="icon">⛅</div>
<div class="weather-app-temperature" id="temperature"></div>
<div class="weather-app-unit">°C</div>
</div>
</div>
<div class="weather-app-forecast" id="forecast">
    <div class="weather-forecast-data">
    <div class="weather-forecast-day">Tue</div>
    <div class="weather-forecast-icon">☀️</div>
    <div class="weather-forecast-temperature">
    <div class="weather-forecast-temperature-max">16°C</div>
    <div class="weather-forecast-temperature-min">19°C</div>
    </div>
    </div>
    <div class="weather-forecast-data">
<div class="weather-forecast-day">Wed</div>
<div class="weather-forecast-icon">☀️</div>
<div class="weather-forecast-temperature">
    <div class="weather-forecast-temperature-max">16°C</div>
    <div class="weather-forecast-temperature-min">19°C</div>
</div>
</div>
<div class="weather-forecast-data">
<div class="weather-forecast-day">Thu</div>
<div class="weather-forecast-icon">☀️</div>
<div class="weather-forecast-temperature">
    <div class="weather-forecast-temperature-max">16°C</div>
    <div class="weather-forecast-temperature-min">19°C</div>
</div>
</div>
<div class="weather-forecast-data">
<div class="weather-forecast-day">Fri</div>
<div class="weather-forecast-icon">☀️</div>
<div class="weather-forecast-temperature">
    <div class="weather-forecast-temperature-max">16°C</div>
    <div class="weather-forecast-temperature-min">19°C</div>
</div>
</div>
<div class="weather-forecast-data">
<div class="weather-forecast-day">Sat</div>
<div class="weather-forecast-icon">☀️</div>
<div class="weather-forecast-temperature">
    <div class="weather-forecast-temperature-max">16°C</div>
    <div class="weather-forecast-temperature-min">19°C</div>
</div>
</div>
</div>

</main>
<footer>
    This project was coded by 
    <a href="https://github.com/Marthania/" target="_blank"> Martha Chibowa</a> and is 
    <a href="https://github.com/Marthania/marthania-weather" target="_blank">open-sourced on GitHub </a> and 
    <a href="https://marthaniaweather.netlify.app/" target="_blank">on Netlify</a>.
</footer>
 </div>
 <script src="src/index.js"></script>   
</body>
</html>
